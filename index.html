<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Default WEB</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="firstNumber">
		<p>First number:</p>
		<div class="column1">
			<input type="number" value="0" class="qty" id="number1" />
		</div>
		
	</div>

	<button onclick="buttonAction(this)" class="plus">+</button>
	<button onclick="buttonAction(this)" class="minus">-</button>
	<button onclick="buttonAction(this)" class="multiply">*</button>
	<button onclick="buttonAction(this)" class='divide'>:</button>
	
	<div class="secondNumber">
		
		<div class="column2">
			<input type="number" value="0" id="number2" />
		</div>
	</div>
	<button onclick="calculate()" class='result'>=</button>
	<div class="finalResult">
		
		<div class="column3">
			<input type="number" readonly value="0" id="number3" />
		</div>
	</div>


	<script src="main.js"></script>
</body>
</html>
